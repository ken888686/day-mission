<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DAY40 每日任務</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
  <link rel="stylesheet" href="all.css" />
</head>

<body>
  <div class="container">
    <h2>填寫訂單</h2>
    <form action="" class="submitForm">
      <div class="mb-3">
        <label for="customerName">姓名</label>
        <input type="text" placeholder="請輸入姓名" id="customerName" name="姓名" />
        <p class="text-danger" data-msg="姓名"></p>
      </div>
      <div class="mb-3">
        <label for="customerTel">電話</label>
        <input type="tel" placeholder="請輸入電話" id="customerTel" name="電話" />
        <p class="text-danger" data-msg="電話"></p>
      </div>
      <div class="mb-3">
        <label for="customerEmail">email</label>
        <input type="text" placeholder="請輸入 email" id="customerEmail" name="信箱" />
        <p class="text-danger" data-msg="信箱"></p>
      </div>
      <div class="mb-3">
        <label for="customerAddress">地址</label>
        <input type="text" placeholder="請輸入地址" id="customerAddress" name="地址" />
        <p class="text-danger" data-msg="地址"></p>
      </div>
      <div class="mb-3">
        <label for="payMethod">交易方式</label>
        <select name="" id="payMethod">
          <option value="ATM">ATM</option>
          <option value="信用卡">信用卡</option>
          <option value="超商付款">超商付款</option>
        </select>
      </div>
      <input type="submit" class="submitBtn" value="送出訂單" />
    </form>
    <hr />
    <h2>購物車內容</h2>
    <ul class="cartList mt-3"></ul>
    <hr />
    <h2>產品列表</h2>
    <div class="row productList">
      <div class="col-6 mb-3">
        <div class="card">
          <img src="https://fakeimg.pl/800x150/?text=Loading" class="card-img-top productImg" alt="產品圖片" />
          <div class="card-body">
            <h5 class="card-title"><strong>標題:</strong>Loading</h5>
            <p class="card-text"><strong>種類:</strong>Loading</p>
            <p class="card-text"><strong>原始價格:</strong>Loading</p>
            <p class="card-text"><strong>售價:</strong>Loading</p>
            <p class="card-text"><strong>描述:</strong>Loading</p>
            <button type="button" class="btn btn-primary">加入購物車</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
    integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
    integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
  <script src="all.js"></script>
</body>

</html>
